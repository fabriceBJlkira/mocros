<!DOCTYPE html>

<body>
    <!-- modal used in this page -->
        <!-- add modal -->
        <div class="modal fade" id="modaladd" role="dialog" aria-labelledby="modalabel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="modalabel">Add client</h2>
                    </div>
                    <div class="modal-body">
                        <form action="" id="myform" enctype="multipart/form-data">
                            <h6 class="text-success" id="success"></h6>
                            <div class="form-group">
                                <label for="nom"><b>Nom :</b></label>
                                <input type="text" id="nom" class="form-control" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="email"><b>Email :</b></label>
                                <input type="email" id="email" class="form-control" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="password"><b>Password :</b></label>
                                <input type="password" minlength="8" id="password" class="form-control" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="nom"><b>Image :</b></label>
                                <input type="file" id="image" class="form-control">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-danger" type="reset" data-dismiss="modal">fermer</button>
                                <button class="btn btn-success" id="save" type="submit">Saves</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- update modal -->
        <div class="modal fade" id="modalupdate" role="dialog" aria-labelledby="modalabelup">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="modalabelup">Update client</h2>
                    </div>
                    <div class="modal-body" id="modalupdates">
                        <form action="" id="myform2" enctype="multipart/form-data">
                            <h6 class="text-success" id="success2"></h6>
                            <div class="form-group">
                                <label for="nom"><b>Nom :</b></label>
                                <input type="text" id="update_nom" class="form-control" autocomplete="off">
                                <input type="text" id="update_id" hidden>
                            </div>
                            <div class="form-group">
                                <label for="email"><b>Email :</b></label>
                                <input type="email" id="update_email" class="form-control" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="password"><b>Password :</b></label>
                                <input type="password" minlength="8" id="update_password" class="form-control" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="nom"><b>Image :</b></label>
                                <input type="file" id="update_image" class="form-control">
                                <input type="text" id="update_images" hidden>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-danger" type="reset" data-dismiss="modal">fermer</button>
                                <button class="btn btn-success" id="save" type="submit">Saves</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- show delete modal -->
        <div class="modal fade" id="modaldelete" role="dialog" aria-labelledby="modalabeldel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="modalabeldel">Message</h2>
                    </div>
                    <div class="modal-body" id="">
                        <h4>User deleted</h4>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" type="reset" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End modal used in this page -->
